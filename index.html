<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <title>Jack O'Hara</title>
    <link rel="stylesheet" href="styles.css" />

  <body>
    <nav>
      <div class="blog-link"><a href="https://blog.jackohara.io">Blog</a></div>

          </div>
          <div class="blog-cards">
            <article class="blog-card card-large">
              <a href="https://blog.jackohara.io/blog1">

                  <h3 class="blog-title">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.

            <div class="small-cards-wrapper">
              <article class="blog-card small-card">
                <a href="https://blog.jackohara.io/blog2">
                  <div class="card-grid-container">
                    <h4 class="blog-title">Blog Title #2 With A longer Name</h4>
                    <p>15/02/2020</p>
                  </div>
                </a>
              </article>

              <article class="blog-card small-card">
                <a href="https://blog.jackohara.io/blog3">
                  <div class="card-grid-container">
                    <h4 class="blog-title">

    </div>

</html>
