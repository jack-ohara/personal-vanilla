<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Jack O'Hara</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="resources/images/J-logo.svg" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <a href="/">
        <img src="resources/images/J-logo.svg" style="height: 100%;" />
      </a>
      <nav>
        <ul>
          <li><a href="https://blog.jackohara.io">Blog</a></li>
          <li><a href="#contact-section">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="landing-section">
        <div class="content-wrapper">
          <div class="section-wrapper">
            <div class="personal-info">
              <div class="text-info">
                <h1>Jack O'Hara</h1>
                <h2>Full-Stack Developer Based in Manchester</h2>
              </div>
              <div class="image-wrapper">
                <!--
                Possibly convert this to using a cloudinary source rather than a local image
              -->
                <img
                  alt="Headshot of Jack O'Hara"
                  src="resources/images/Jack_O'Hara.jpg"
                />
              </div>
            </div>
            <div class="blog-cards">
              <article class="blog-card card-large">
                <a href="https://blog.jackohara.io/blog1">
                  <div class="card-grid-container">
                    <h3 class="blog-title">
                      Lorem ipsum dolor sit amet consectetur adipisicing elit.
                      Distinctio omnis provident magnam saepe ratione cumque!
                    </h3>
                    <p>17/02/2020</p>
                  </div>
                </a>
              </article>

              <div class="small-cards-wrapper">
                <article class="blog-card small-card">
                  <a href="https://blog.jackohara.io/blog2">
                    <div class="card-grid-container">
                      <h4 class="blog-title">
                        Blog Title #2 With A longer Name
                      </h4>
                      <p>15/02/2020</p>
                    </div>
                  </a>
                </article>

                <article class="blog-card small-card">
                  <a href="https://blog.jackohara.io/blog3">
                    <div class="card-grid-container">
                      <h4 class="blog-title">Blog Title #3</h4>
                      <p>11/02/2020</p>
                    </div>
                  </a>
                </article>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

</html>
