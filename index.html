<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Jack O'Hara</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav>
      <div class="blog-link"><a href="https://blog.jackohara.io">Blog</a></div>
    </nav>
    <div class="landing-section">
      <div class="content-wrapper">
        <div class="section-wrapper">
          <div class="personal-info">
            <div class="text-info">
              <h1>Jack O'Hara</h1>
              <h2>Full-Stack Developer Based in Manchester</h3>
            </div>
            <div class="image-wrapper">
              <!--
          Possibly convert this to using a cloudinary source rather than a local image
        -->
              <img
                alt="Headshot of Jack O'Hara"
                src="resources/images/Jack_O'Hara.jpg"
              />
            </div>
          </div>
          <div class="blog-cards">
            <div class="blog-card card-large">
              <h3 class="blog-title">My most recent blog post</h4>
            </div>
            <div class="small-cards-wrapper">
              <div class="blog-card small-card">
                <h4 class="blog-title">My second most recent blog post</h5>
              </div>
              <div class="blog-card small-card">
                <h4 class="blog-title">My third most recent blog post</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
